<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cookbook </title>
</head>
<body>
    <header>
        <section>
        <h1>Recipe submission form</h1></section>
        </header>
        
        <form>
            <label for="recipename"> Recipe Name:</label>
            <input type="text" id="recipename">
            <br><br>
            <label for="ingredients">ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" rows="5" ></textarea><br><br>
            <label for="instructions">Cooking instructions:</label><br>
            <textarea id="instructions" name="instructions"  rows="6" ></textarea><br><br>
            <label for="image">Image:</label><br>
            <input type="file" id="image"><br><br>
            <label for="category">Recipe Category:</label>
            <select id="category" name="category">
                <option value=" ">--Select category--</option>
                <option value="Desserts">Desserts</option>
                <option value="Appetizers">Appetizers</option>
                <option value="main dishes">Main Dishes</option>
                <option value="soups-stews">soups-stews</option>
                <option value="salads">Salads</option>
                <option value="vegans">Vegans</option>
            </select><br><br>
            <button type="submit">Submit Recipe</button>

                </form>
    
    
</body>
</html>
